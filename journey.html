<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Their Beautiful Journey</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .slideshow-container {
            position: relative;
            max-width: 600px;
            height: 400px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .slides {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .quote {
            margin-top: 20px;
            font-size: 1.5em;
            color: #4a4a4a;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .btn {
            margin-top: 15px;
            padding: 10px 25px;
            background: #ff4a6e;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            display: none;
        }
        .btn:hover {
            background: #e63950;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="title">A Journey of Love ðŸ’–</div>
    <div class="slideshow-container">
        <img class="slides" src="photo1.jpg" alt="Wedding">
        <img class="slides" src="photo2.jpg" alt="Honeymoon">
        <img class="slides" src="photo3.jpg" alt="Years Forward">
        <img class="slides" src="photo6.jpg" alt="Another Moment">
        <img class="slides" src="photo 5.jpg" alt="Family">
    </div>
    <div class="quote" id="quoteText">"True love stories never have endings."</div>
    <button class="btn" id="continueBtn" onclick="nextPage()">Continue the Journey</button>
    
    <script>
        let slideIndex = 0;
        let quotes = [
            "A perfect beginning to a lifetime of love.",
            "Exploring the world together, one step at a time.",
            "Years of laughter, memories, and happiness.",
            "Cherishing every beautiful moment spent together.",
            "A complete family, a love that keeps growing."
        ];
        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            let quoteText = document.getElementById("quoteText");
            let continueBtn = document.getElementById("continueBtn");
            
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            
            if (slideIndex < slides.length) {
                slides[slideIndex].style.display = "block";
                quoteText.innerText = quotes[slideIndex];
                slideIndex++;
                setTimeout(showSlides, 3000);
            } else {
                continueBtn.style.display = "inline-block"; // Show button after last slide
            }
        }
        showSlides();
        
        function nextPage() {
            window.location.href = "letter.html";
        }
    </script>
</body>
</html>
