<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .celebration-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        h2 {
            font-size: 2em;
            color: #ff4a6e;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="celebration-container">
        <img src="photo7.jpg" alt="Happy Anniversary">
        <h2>Happy 19 Years of Love! ❤️</h2>
    </div>
</body>
</html>
